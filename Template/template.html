<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Example</title>
</head>
<body>
    <template id="myTemplate">
        <div>
            <h1>This is a Product</h1>
            <p>This contains a description</p>
        </div>
    </template>
</body>
    <script>
        var template = document.getElementById('myTemplate');
        var product1=document.importNode(template.content,true);
        product1.querySelector('h1').textContent='Product 1';
        var product2=document.importNode(template.content,true);
        product2.querySelector('h1').textContent='Product 2';
        document.body.appendChild(product1);
        document.body.appendChild(product2);
    </script>
</html>
